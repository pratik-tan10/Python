<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "I said it would.";
}
</script>
</head>
<body>

<h2>A javascript program</h2>

<p id="demo">This will change.</p>

<button type="button" onclick="myFunction()">Click Me</button>

</body>
</html>
